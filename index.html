<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/main.css">
    <!-- 引入JS文件 -->
    <script src="JS/jquery-1.12.4.min.js"></script>
    <script src="JS/jquery-ui.min.js"></script>
    <script src="JS/jquery.mousewheel.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- 头部 Header 区域 -->
        <div class="header">
            <h3>小思同学</h3>
            <img src="images/person01.png" alt="icon" />
        </div>
        <!-- 中间 聊天内容区域 -->
        <div class="main">
            <ul class="talk_list" style="top: 0px;" id="talk_list">
                <li class="left_word">
                    <img src="images/person01.png" /> <span>嗨，最近想我没有？</span>
                </li>
                <!-- <li class="right_word">
                    <img src="images/person02.png" /> <span>你好哦</span>
                </li> -->
            </ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <!-- 底部 消息编辑区域 -->
        <div class="footer">
            <img src="images/person02.png" alt="icon" />
            <input type="text" placeholder="说点什么吧..." class="input_txt" id="ipt" />
            <input type="button" value="发 送" class="input_sub" id="btnSend" />
        </div>
    </div>
    <!-- 自动播放语音模块 -->
    <!-- 注意：只要为 audio 指定了新的 src 属性，而且指定了 autoplay，那么，语音就会自动播放 -->
    <audio src="" class="vioce" autoplay style="display: none;"></audio>
    <!-- 页面滚动相关js文件 -->
    <script src="JS/scroll.js"></script>
    <script src="JS/index.js"></script>
</body>

</html>
